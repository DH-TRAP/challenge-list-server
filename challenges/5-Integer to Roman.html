<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman to Integer</title>
</head>

<body style="font-size: 1.5vw; box-sizing: border-box;">
    <h1 style="margin: 0vh 29vw; width: 45vw;">Convert Roman String to Integer</h1>

    <input type="text" class="roman" placeholder="Roman String, Ex: MCCXXXIV"
        style="height: 4vh; width: 22vw; margin:6vh 38vw; outline: 1vw; border-width: 0.1vw; font-size: 1.5vw;">
    <div style="margin: -3vh 37.5vw;">
        <button class="convertRoman"
            style="height: 4vh; width: 23vw; margin: 0vh 0vw; outline: none; font-size: 1vw; border: none; border-radius: 2vw; color: white; background-color: rgb(14, 77, 14);">
            Convert to Integer</button>
        <p class="romanInput" style="width: 30vw; line-height: 3vh;"></p>
        <p class="integerOutput" style="width: 30vw; line-height: 3vh;"></p>
    </div>

    <script>
        const value = {
            i: 1,
            I: 1,
            v: 5,
            V: 5,
            x: 10,
            X: 10,
            l: 50,
            L: 50,
            c: 100,
            C: 100,
            d: 500,
            D: 500,
            m: 1000,
            M: 1000
        };
    
        const romanToInteger = function(str) {
    
            let strArr = str.split('').map(intArr);
            function intArr(letter) {
                return letter = value[letter];
            }
            
            let len = strArr.length;
            let j = output = 0;
    
            for(let i = 0; i < len; i++){
    
                if(!(strArr[j] < strArr[j+1])){
                    output += strArr[j];
                    j++;
                }
                else{
                    output += strArr[j+1] - strArr[j];
                    len--;
                    j += 2;
                }
            }
            return output;  
        }
    
        document.querySelector('.convertRoman').addEventListener('click', function(){
            let input = document.querySelector('.roman').value;
            romanToInteger(input);
            document.querySelector('.romanInput').textContent = `Roman Number: ${input}`;
            document.querySelector('.integerOutput').textContent = `Integer Value: ${output}`;
        });
        /*
        Roman numerals are represented by seven different symbols: I, V, X, L, C, D and M.
        Symbol       Value
        I             1
        V             5
        X             10
        L             50
        C             100
        D             500
        M             1000
        For example, 2 is written as II in Roman numeral, just two ones added together. 12 is written as XII, which is simply X + II. The number 27 is written as XXVII, which is X+ V + II.
                
        Roman numerals are usually written largest to smallest from left to right. However, the numeral for four is not IIII. Instead, the number four is written as IV. Because thone is before the five we subtract it making four. The same principle applies to the number nine, which is written as IX. There are six instances where subtraction is used:
                
        I can be placed before V (5) and X (10) to make 4 and 9. 
        X can be placed before L (50) and C (100) to make 40 and 90. 
        C can be placed before D (500) and M (1000) to make 400 and 900.
        Given a roman numeral, convert it to an integer.
        */
    
        // Example 1:
        // Input: s = "III"
        // Output: 3
        // Explanation: III = 3.
    
        // Example 2:
        // Input: s = "LVIII"
        // Output: 58
        // Explanation: L = 50, V= 5, III = 3.
    
        // Example 3:
        // Input: s = "MCMXCIV"
        // Output: 1994
        // Explanation: M = 1000, CM = 900, XC = 90 and IV = 4.
        </script>
</body>

</html>
