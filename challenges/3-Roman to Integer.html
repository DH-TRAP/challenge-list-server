<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman to Integer</title>
</head>

<body style="margin: 0%; padding: 0%;">
    <div style="margin: 10% 30%; padding: 0%">
        <input type="text" placeholder="Enter Roman Numeral, Ex: MCCXXXIV" class="romanInput"
            style="font-size: 2.2vw; height: 4vh; width: 40vw;">

        <button class="convertRoman"
            style="padding: 1vw; margin: 5% 32%; width: 15vw; color: white; background-color: rgb(8, 88, 8); border-width: 0vh; border-radius: 5vw; outline: none;">
            Convert to INTEGER</button>
        <div style="margin: 0%; font-size: 2.5vw; width: 40vw;">
            <p class="romanNumber"></p>
            <p class="integerOutput"></p>
        </div>
    </div>
    <script>
        'use-strict';

        const value = {
            i: 1,
            I: 1,
            v: 5,
            V: 5,
            x: 10,
            X: 10,
            l: 50,
            L: 50,
            c: 100,
            C: 100,
            d: 500,
            D: 500,
            m: 1000,
            M: 1000
        };

        document.querySelector('.convertRoman').addEventListener('click', function () {
            const input = document.querySelector('.romanInput').value;
            romanToInteger(input);
            document.querySelector('.romanNumber').textContent = `Roman Number : ${input}`;
            document.querySelector('.integerOutput').textContent = `Integer Value : ${output}`;
        })

        const romanToInteger = (str) => {

            let j = output = 0;

            const strArr = str.split('').map(toNumber);
            function toNumber(letter) {
                if (value[letter]) { return letter = value[letter]; }
                else { return letter = 0; }
            };

            let len = strArr.length;
            for (let i = 0; i < len; i++) {
                if (!(strArr[j] < strArr[j + 1])) {
                    output += strArr[j];
                    j++;
                }
                else {
                    output += strArr[j + 1] - strArr[j];
                    len--;
                    j += 2;
                }
            }
            return output;
        };

        /*
        Roman numerals are represented by seven different symbols: I, V, X, L, C, D and M.
        
        Symbol       Value
        I             1
        V             5
        X             10
        L             50
        C             100
        D             500
        M             1000
        For example, 2 is written as II in Roman numeral, just two ones added together. 12 is written as XII, which is simply X + II. The number 27 is written as XXVII, which is XX + V + II.
        
        Roman numerals are usually written largest to smallest from left to right. However, the numeral for four is not IIII. Instead, the number four is written as IV. Because the one is before the five we subtract it making four. The same principle applies to the number nine, which is written as IX. There are six instances where subtraction is used:
        
        I can be placed before V (5) and X (10) to make 4 and 9.
        X can be placed before L (50) and C (100) to make 40 and 90.
        C can be placed before D (500) and M (1000) to make 400 and 900.
        Given a roman numeral, convert it to an integer.
        
        Example 1:
        Input: s = "III"
        Output: 3
        Explanation: III = 3.

        Example 2:
        Input: s = "LVIII"
        Output: 58
        Explanation: L = 50, V= 5, III = 3.

        Example 3:
        Input: s = "MCMXCIV"
        Output: 1994
        Explanation: M = 1000, CM = 900, XC = 90 and IV = 4.
        */
    </script>
</body>

</html>
